<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ãƒã‚¤ãƒ³ã‚¹ã‚¤ãƒ¼ãƒ‘ãƒ¼</title>
    <style>
        #grid {
            border-collapse: collapse;
        }

        #grid td {
            width: 30px;
            height: 30px;
            border: 1px solid #000;
            text-align: center;
            vertical-align: middle;
            font-size: 20px;
        }

        .hidden {
            background-color: #ccc;
        }

        .revealed {
            background-color: #fff;
        }

        .mine {
            background-color: red;
        }

        #game {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        #message {
            margin: 10px 0;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }

        #reset {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game">
        <table id="grid"></table>
        <div id="message"></div>
        <button id="reset">ãƒªã‚»ãƒƒãƒˆ</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('grid');
            const message = document.getElementById('message');
            const resetButton = document.getElementById('reset');
            const rows = 10;
            const cols = 10;
            const mines = 10;
            let board = []; // ã‚²ãƒ¼ãƒ ç›¤ã®ãƒ‡ãƒ¼ã‚¿ã‚’ä¿æŒ
            let revealed = []; // ã‚»ãƒ«ã®é–‹å°çŠ¶æ…‹ã‚’ä¿æŒ
            let gameOver = false;

            // ã‚²ãƒ¼ãƒ ã®åˆæœŸåŒ–
            function init() {
                board = [];
                revealed = [];
                gameOver = false;
                message.textContent = '';
                grid.innerHTML = '';
                for (let i = 0; i < rows; i++) {
                    const tr = document.createElement('tr');
                    board[i] = [];
                    revealed[i] = [];
                    for (let j = 0; j < cols; j++) {
                        const td = document.createElement('td');
                        td.classList.add('hidden');
                        td.addEventListener('click', () => reveal(i, j));
                        tr.appendChild(td);
                        board[i][j] = 0; // åˆæœŸå€¤ã¯0
                        revealed[i][j] = false;
                    }
                    grid.appendChild(tr);
                }
                placeMines(); // çˆ†å¼¾ã‚’é…ç½®
                calculateNumbers(); // æ•°å­—ã‚’è¨ˆç®—
            }

            // çˆ†å¼¾ã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«é…ç½®
            function placeMines() {
                let placed = 0;
                while (placed < mines) {
                    const x = Math.floor(Math.random() * rows);
                    const y = Math.floor(Math.random() * cols);
                    if (board[x][y] !== 'M') {
                        board[x][y] = 'M'; // 'M'ã¯çˆ†å¼¾ã‚’è¡¨ã™
                        placed++;
                    }
                }
            }

            // å„ã‚»ãƒ«ã«éš£æ¥ã™ã‚‹çˆ†å¼¾ã®æ•°ã‚’è¨ˆç®—
            function calculateNumbers() {
                for (let i = 0; i < rows; i++) {
                    for (let j = 0; j < cols; j++) {
                        if (board[i][j] === 'M') continue;
                        let count = 0;
                        for (let di = -1; di <= 1; di++) {
                            for (let dj = -1; dj <= 1; dj++) {
                                const ni = i + di;
                                const nj = j + dj;
                                if (ni >= 0 && ni < rows && nj >= 0 && nj < cols && board[ni][nj] === 'M') {
                                    count++;
                                }
                            }
                        }
                        board[i][j] = count; // çˆ†å¼¾ã®æ•°ã‚’æ ¼ç´
                    }
                }
            }

            // ã‚»ãƒ«ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ãŸã¨ãã®å‡¦ç†
            function reveal(x, y) {
                if (gameOver || revealed[x][y]) return;
                revealed[x][y] = true;
                const cell = grid.rows[x].cells[y];
                cell.classList.remove('hidden');
                cell.classList.add('revealed');
                if (board[x][y] === 'M') {
                    cell.textContent = 'ğŸ’£'; // çˆ†å¼¾ã‚’è¡¨ç¤º
                    cell.classList.add('mine');
                    gameOver = true;
                    message.textContent = 'ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼';
                } else {
                    cell.textContent = board[x][y] > 0 ? board[x][y] : ''; // æ•°å­—ã‚’è¡¨ç¤ºï¼ˆ0ã¯ç©ºæ¬„ï¼‰
                    if (board[x][y] === 0) {
                        // éš£æ¥ã‚»ãƒ«ã‚’è‡ªå‹•ã§é–‹ã
                        for (let di = -1; di <= 1; di++) {
                            for (let dj = -1; dj <= 1; dj++) {
                                const ni = x + di;
                                const nj = y + dj;
                                if (ni >= 0 && ni < rows && nj >= 0 && nj < cols) {
                                    reveal(ni, nj);
                                }
                            }
                        }
                    }
                    checkWin(); // å‹åˆ©åˆ¤å®š
                }
            }

            // å‹åˆ©æ¡ä»¶ã®ãƒã‚§ãƒƒã‚¯
            function checkWin() {
                let allRevealed = true;
                for (let i = 0; i < rows; i++) {
                    for (let j = 0; j < cols; j++) {
                        if (board[i][j] !== 'M' && !revealed[i][j]) {
                            allRevealed = false;
                            break;
                        }
                    }
                    if (!allRevealed) break;
                }
                if (allRevealed) {
                    gameOver = true;
                    message.textContent = 'å‹åˆ©ï¼';
                }
            }

            // ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
            resetButton.addEventListener('click', init);
            init(); // ã‚²ãƒ¼ãƒ é–‹å§‹
        });
    </script>
</body>
</html>
